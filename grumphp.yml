parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpunit:
            always_execute: true
            metadata:
                priority: 100
        clover_coverage:
            clover_file: build/logs/clover.xml
            level: 90
            metadata:
                priority: 99
        infection:
            threads: 4
            min_msi: 90
            min_covered_msi: 90
            metadata:
                priority: 98
        composer: ~
        phpcpd:
          exclude: ['vendor', 'tests']
        file_size:
            max_size: 10M
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"

        phpcsfixer: ~
        phplint: ~
        phpparser: ~
        phpversion:
            project: '7.1'
        phpmnd:
            directory: src