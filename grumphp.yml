parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        composer: ~
        phpunit: ~
        phpcpd:
          exclude: ['vendor', 'tests']
        file_size:
            max_size: 10M
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"

        phpcsfixer: ~
        phplint: ~
        phpparser: ~
        securitychecker: ~
        phpversion:
            project: '7.1'