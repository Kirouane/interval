parameters:
    git_dir: .
    bin_dir: vendor/bin
    ascii:
        failed: config/grumphp/ko.txt
        succeeded: config/grumphp/ok.txt
    tasks:
        phpunit:
            always_execute: true
            metadata:
                priority: 100
        clover_coverage:
            clover_file: build/logs/clover.xml
            level: 90
            metadata:
                priority: 99
        infection:
            threads: 4
            min_msi: 80
            min_covered_msi: 80
            metadata:
                priority: 98
        file_size:
            max_size: 10M
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
