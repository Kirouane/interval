parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        composer: ~
        phpunit:
            always_execute: true
        clover_coverage:
            clover_file: build/logs/clover.xml
            level: 90
        phpcpd:
          exclude: ['vendor', 'tests']
        file_size:
            max_size: 10M
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"

        phpcsfixer: ~
        phplint: ~
        phpparser: ~
        phpversion:
            project: '7.1'